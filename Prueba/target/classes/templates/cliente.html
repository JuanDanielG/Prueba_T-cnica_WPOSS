<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <style>
        h1{
            text-align: center;
            font-size: 3em;
            color:#4679B2 ;
            margin: 0 auto;
        }
       .container {
            width:4 px;
            height: auto;
            background-color: #FDFEFE;
            border: 1px solid black;
            overflow: hidden;
            margin: 0 auto;
        }
        label{
            margin: 0 auto;
            text-align: center;
            font-size: 20px;
            display: block;
            position: relative;

        }

        input{
            padding:.5rem;
            cursor: pointer;
            outline: none;
            transition:.5s ease all;
            box-shadow: inset 1;
            text-align: center;
            display: block;
            margin: 0 auto;
            background-color: white;
            color: black;
            border-radius: 10px;
        }
        #retirar,#depositar,#enviar{
            background-color: #4679B2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cliente</h1>

        <div>
            <label for="">Retirar:</label><br>  
            <input type="text" name="retirar" placeholder="Ingresa el valor a retirar."><br>
            <input type="button" value="Retirar" id="retirar"><br>
        </div>

        <div>
            <label for="">Depositar:</label>
            <input type="text" name="depositar" placeholder="Ingresa el valor a depositar."><br>
            <input type="button" value="Depositar" id="depositar"><br>
            
        </div>

        <div>
            <label for="">Enviar:</label>
            <input type="text" name="enviar" placeholder="Ingresa el valor a depositar."><br>
            <input type="button" value="Enviar" id="enviar">
        </div>
        
    </div>

</body>
</html>
