<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>registro</title>
        <meta charset="UTF-8">
        <style>
            body{
                background-color: #d1c6c6;
            }
            .container {
                width: 38%;
                margin: auto;
                align-items: center;
                justify-content: center;
                text-align: center;
                flex-direction: column;
                position: relative;
                border: 2px solid black;
                top: 10vh;

            }

            label {
                display: block;
                text-align: center;
                font-size: large;
                position: relative;
            }

            input {
                width: 300px;
                height: 40px;
                text-align: center;
                justify-content: center;
                align-items: center;
                border-radius: 20px;
                padding:.7rem;
                background-color: #fff;
                color:#696868 ;
                outline: none;

            }
            button{
                margin-top:5%;
                cursor:pointer;
                text-align: center;
                justify-content: center;
                align-items: center;
                border-radius: 5px;
                padding: 5px;
                background-color: rgb(255, 255, 255);
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Registro</h1>
            </div>

            <label for="">Nombre:</label>
            <input type="text" placeholder="Ingresa tu nombre." required><br>
            <label for="">Apellido:</label>
            <input type="text" placeholder="Ingresa tu apellido." required><br>
            <label for="">Identificación:</label>
            <input type="text" placeholder="Ingresa tu identificación." required><br>
            <label for="">Correo Electronico:</label>
            <input type="email" placeholder="Ingresa tu email." required><br>
            <label for="">Contraseña:</label>
            <input type="password" placeholder="Ingresa tu contraseña" required><br>

            <button type="submit" value="Guardar">Enviar</button>
            <a href="index">
                <button>Ya estoy registrado. Iniciar sesión</button>
            </a>

        </div>
    </body>
</html>
